<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="http://www.zeptojs.cn/zepto.min.js"></script>
</head>
<body>
<style type="text/css">
    * { font-size: 24px; font-family: monospace; font-weight: bold }
    body { 
        background: url(http://new.abb.com/images/librariesprovider151/stories/smart-sensor-hero.jpg?sfvrsn=6c390111_2) no-repeat;
        background-size: cover;
        padding: 2em
    }
    .top{
        padding: 1em 0
    }
    .hubIp,.devMac{
        float: left;
        width: 10em;
        margin-right: 1em;
    }
    .clearfix::after{
        display: block;
        height:0;
        content: "";
        clear:both;
    }
    ul li{
        list-style: none;
    }
    .content{  }
    .data_left{
        width: 4em;
        min-height: 4em;
    }
    .data_left,.data_right{
        float: left;
        line-height: 2em
    }
    .data_right span { margin-left: 1em }
    .data_right .Temperature span{
        color: #696969;
    }
    .BatteryVoltage span{
        color: #00CD66;
    }
    .Accelerometer span{
        color: #FF4500;
    }
    .Magnetometer span{
        color: #FF4040;
    }
    .Microphone span{
        color: #FF1493;
    }
</style>
    <div>
        <img src="http://www07.abb.com/cdn/img/abb-logo-33px.svg?1476705391" width="200">
    </div>
    <div class="top clearfix">
        <input type="text" placeholder="AP's MAC" class="hubIp">
        <input type="text" placeholder="Device MAC" class="devMac" value="50:31:ad:00:0b:1a">
        <button class="btn">Start</button>
    </div>
    <div class="content">
        <ul class="data" style="background-color: rgba(255,255,255,.7)">
            <li class="clearfix">
                <div class="data_left">
                    <span>ABB Device</span>
                    <span></span>
                </div>
                <div class="data_right">
                    <ul>
                        <li class="Temperature"><span>Temperature:</span><span></span></li>
                        <li class="BatteryVoltage"><span>Battery Voltage:</span><span></span></li>
                        <li class="Accelerometer"><span>Accelerometer:</span><span></span></li>
                        <li class="Magnetometer"><span>Magnetometer:</span><span></span></li>
                        <li class="Microphone"><span>Microphone:</span><span></span></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="abb.js"></script>
</body>
</html>
