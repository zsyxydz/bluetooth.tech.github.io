<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.conbtn{
			float: right;
			margin :15px 0 0 15px;	
		}
		.disconbtn{
			float: right;
			margin :15px 0 0 15px;	
		}
		.header,.content{
			margin:8px 10px;
		}
		.pic{
			width: 350px;
            height: 250px;
		}
	</style>
</head>

<body>
		<div class="header .container-fluid">
			<div class="form-inline pull-left">
			  <div class="form-group">
			    <label for="acaddress">AC Address：</label>
			    <input type="text" class="form-control" id="acaddress" placeholder="AC Address">
			  </div>
			</div>
		
			<div class="form-inline pull-left" style=" margin-left: 10px;">
			  <div class="form-group">
			    <label for="developer">Developer：</label>
			    <input type="text" class="form-control" id="username" placeholder="Username">
			    <input type="text" class="form-control" id="password" placeholder="Password">
			  </div>
			</div>
	
			<div class="form-inline pull-left" style=" margin-left: 10px;">
			  <div class="form-group">
			    <label for="apmac">AP MAC：</label>
			    <input type="text" class="form-control" id="apmac" placeholder="AP MAC">
			  </div>
			</div>
		  
			<div class="form-inline pull-left" style=" margin-left: 10px;">
			  <div class="form-group">
			    <label for="apmac">Device MAC：</label>
			    <input type="text" class="form-control" id="node" placeholder="Device Mac">
			  </div>
			</div>

			<div class="form-inline pull-right">
				<select class="form-control input-group-sm">
					<option>中文</option>
					<option>English</option>
				</select>
			</div>
				<button type="button" class="disconbtn btn btn-danger">Disonnect</button>
				<button type="button" class="conbtn btn btn-success">Connect</button>
		</div>		
	<div class="clearfix"></div> 
	
		<div class="content .container-fluid" style="margin: 0 10px;">
			<div class="content-header">
				<h1 style="display: inline;">TI&nbsp;</h1>
				<span class="name"></span>
                <b>Mac:</b>
                <span class="hidden">状态:</span>
                <span class="status hidden">在线</span>
                <i>收到数据包:</i>
                <span class="packNum">0</span>个
                <time></time>
			</div>
			<div class="row">
			  <div class="col-md-3"><div class="temp pic"></div></div>
			  <div class="col-md-3"><div class="hdc pic"></div></div>
			  <div class="col-md-3"><div class="bmp pic"></div></div>
			  <div class="col-md-3"><div class="opt pic"></div></div>
			</div>
		</div>
	
</body>
<script src="js/echarts.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/api.js"></script>
<script src="js/index.js"></script>
</html>
