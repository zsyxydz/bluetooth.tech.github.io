<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.conbtn{
			float: right;
			margin :15px 0 0 15px;	
		}
		.disconbtn{
			float: right;
			margin :15px 0 0 15px;	
		}
		.header,.content{
			margin:8px 10px;
		}
		.pic{
			width: 350px;
            height: 250px;
		}
	</style>
</head>

<body>
		<div class="header .container-fluid">
			<div class="form-inline pull-left">
			  <div class="form-group">
			    <label for="acaddress">AC Address：</label>
			    <input type="text" class="txt form-control" id="acaddress" placeholder="AC Address">
			  </div>
			</div>
		
			<div class="form-inline pull-left" style=" margin-left: 10px;">
			  <div class="form-group">
			    <label for="developer">Developer：</label>
			    <input type="text" class="txt form-control" id="username" placeholder="Username">
			    <input type="text" class="txt form-control" id="password" placeholder="Password">
			  </div>
			</div>
	
			<div class="form-inline pull-left" style=" margin-left: 10px;">
			  <div class="form-group">
			    <label for="apmac">AP MAC：</label>
			    <input type="text" class="txt form-control" id="apmac" placeholder="AP MAC">
			  </div>
			</div>
		  
			<div class="form-inline pull-left" style=" margin-left: 10px;">
			  <div class="form-group">
			    <label for="apmac">Device MAC：</label>
			    <input type="text" class="dm form-control" id="node" placeholder="Device Mac">
			  </div>
			</div>

			<div class="form-inline pull-right" >
				<select id="lang" class="form-control input-group-sm">
					<option value="cn">中文</option>
					<option value="en">English</option>
				</select>
			</div>
				<button type="button" class="i18n disconbtn btn btn-danger" i18n="disconnectAll">DisonnectALL</button>
				<button type="button" class="i18n conbtn btn btn-success" i18n='connect'>Connect</button>
		</div>		
	<div class="clearfix"></div> 
		
		<div class="content .container-fluid" style="margin: 0 10px;" id="graphic">
		  <div class="chart" data-mac=''>
			<div class="message">
				<h1 style="display: inline;">TI&nbsp;</h1>
				<span class="name"></span>
                <b>Mac:</b>
                <span class="hidden">状态:</span>
                <span class="status hidden">在线</span>
			</div>
			<div class="row">
			  <div class="col-md-3"><div class="temperature pic"></div></div>
			  <div class="col-md-3"><div class="hum pic"></div></div>
			  <div class="col-md-3"><div class="pressure pic"></div></div>
			  <div class="col-md-3"><div class="light pic"></div></div>
			</div>
			<div class="row">
			 <div class="col-md-3">	<div class="gyro pic"></div></div>
			  <div class="col-md-3"><div class="acc pic"></div></div>
			  <div class="col-md-3"><div class="magnetic pic"></div></div>
			</div>
		  </div>
		</div>
	
</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/echarts.js"></script>
<script src="js/co.js"></script>
<script src="js/utils.js"></script>
<script src="js/mon.js"></script>
<script src="js/api.js"></script>
<script src="js/savedata.js"></script>
<script src="js/i18n.js"></script>
<script src="js/index.js"></script>
</html>
